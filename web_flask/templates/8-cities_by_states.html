<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		<ul id="states_list">
		{% for state in states_list.values() | sort(attribute='name') %}
			<li>{{ state['id'] }}: <b>{{ state['name'] }}</b></li>
			<ul id="cities_list">
			{% for city in state.cities | sort(attribute='name') %}
				<li>{{ city['id'] }}: <b>{{ city['name'] }}</b></li>
			{% endfor %}
			</ul>
		{% endfor %}
		</ul>
	</body>
</html>
